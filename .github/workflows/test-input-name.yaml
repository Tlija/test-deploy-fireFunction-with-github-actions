name: Deploy to Dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: functions/src/test/google-key.json
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: |
            ~/.npm
            ~/.cache/firebase
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        working-directory: ./functions
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Google Application Credentials
        run: |
          echo "${{ vars.SERVICE_ACCOUNT_KEY_SECRET_NAME }}" | base64 --decode > "functions/src/test/google-key.json"

      - name: Use Firebase Dev
        run: firebase use dev --debug

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --non-interactive --debug

      - name: Remove Credentials File
        if: success() || failure()
        run: rm functions/src/test/google-key.json
